<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
  <body>
    <div class="container">
    <h1 class="text-center my-2">Build your Resume !</h1>
    <p class="text-center">-By Abhinav</p>
    <div class="row">
        <div class="col-md-6">
            <h3>Personal Information</h3>
            <div class="form-group">
                <label for="nameField">Your name</label>
                <input type="text" id="nameField" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="conField">Your Contact</label>
                <input type="text" id="conField" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="emailField">Your Email ID</label>
                <input type="text" id="emailField" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="adrField">Your Address</label>
                <textarea id="adrField" placeholder="Enter here" class="form-control" rows="5"></textarea>
            </div>
            <h5><p class="text-secondary my-4">Important links</p></h5>
            <div class="form-group mt-3">
                <label for="linkinField">LinkedIn link</label>
                <input type="text" id="linkinField" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="gitField">Github link</label>
                <input type="text" id="gitField" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label for="instaField">Instagram Link</label>
                <input type="text" id="InstaField" placeholder="Enter here" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <h3>Professional Information</h3>
            <div class="form-group mt-3">
                <label for="">Objective</label>
                <textarea id="objField" placeholder="Enter here" class="form-control"></textarea>
            </div>
            <div class="form-group mt-4" id="we">
                <label for="">Work Experience</label>
                <textarea placeholder="Enter here" class="form-control weField" rows="3"></textarea>
                <div class="container text-center" id="weAddButton">
                    <button onclick="addNewWeField()" class="btn btn-primary mt-3">Add</button>
                </div>
                <div class="form-group mt-3" id="aq">
                    <label for="">Academic Qualification</label>
                    <textarea placeholder="Enter here" class="form-control aqField" rows="3"></textarea>
                    <div class="container text-center" id="aqAddButton">
                        <button onclick="addNewAqField()" class="btn btn-primary mt-3">Add</button>
                    </div>
            </div>
        </div>
    </div>
    <div class="container text-center mt-4">
        <button class="btn btn-primary btn-lg">Generate CV</button>
    </div>
    </div> 
























    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
